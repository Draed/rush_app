<!DOCTYPE html>
<html>
  <head>
    <title>Dominate</title>
    <style>
            * {
            box-sizing: border-box;
            }

            body {
                font-family: Helvetica, Arial, sans-serif;
            }

            /* The actual timeline (the vertical ruler) */
            .timeline {
            position: relative;
            width: 6px;
            margin: 0 43%;
            }

            /* The actual timeline (the vertical ruler) */
            .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #04AA6D;
            top: 0;
            bottom: 0;
            margin-left: -3px;
            }

            /* Container around content */
            .container {
            padding: 20px 20px;
            position: relative;
            background-color: inherit;
            width: 100%;
            }

            /* The circles on the timeline */
            .container::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: white;
            border: 4px solid lightgray;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
            }

            /* Fix the circle for containers on the right side */
            .right::after {
            left: -16px;
            }

            /* The actual content */
            .content {
            padding: 1px 1px;
            background-color: white;
            position: relative;
            width: 300px;
            border-radius: 6px;
            }

            .timeline::after {
                left: 32px;
            }

            /* Full-width containers */
            .container {
                width: 100%;
                padding-left: 60px;
                padding-right: 25px;
            }


            /* Make sure all circles are at the same spot */
            .left::after, .right::after {
                left: 14px;
            }

            .time {
                font-size: 11px;
                margin-top: -16px;
            }

        </style>
  </head>
  <body>
    <div id="content">
      <h3 class="timeline-head">Timeline : </h3>
      <div class="timeline" id="timeline">
        <div>
          <div class="timeline">
            <div class="container right">
              <div class="content">
                <h3>pause</h3>
                <div class="time">2022-10-24 16:35:32.237799</div>
                <p>Drinking</p>
              </div>
            </div>
            <div class="container right">
              <div class="content">
                <h3>pause</h3>
                <div class="time">2022-10-24 17:16:32.156130</div>
                <p>Drinking</p>
              </div>
            </div>
            <div class="container right">
              <div class="content">
                <h3>Rush start</h3>
                <div class="time">2022-10-26 12:07:42.624525</div>
                <p></p>
              </div>
            </div>
            <div class="container right">
              <div class="content">
                <h3>Rush end</h3>
                <div class="time">2022-10-26 12:07:46.601335</div>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
